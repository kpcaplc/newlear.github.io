<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Sidebar Menu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar navigation menu -->
    <nav class="sidebar close">
      <!-- Sidebar header containing logo and toggle button -->
      <header>
        <div class="image-text">
          <span class="image">
            <img src="logo.png" alt="Logo" />
          </span>
          <div class="text logo-text">
            <span class="name">QL Tech </span>
            <span class="profession">Biz Solution</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <!-- Sidebar menu items -->
      <div class="menu-bar">
        <div class="menu">
          <!-- Search box within the sidebar -->
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="Search..." />
          </li>
          <!-- List of menu links -->
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text nav-text">Reports</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Notifications</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-pie-chart-alt icon"></i>
                <span class="text nav-text">Analytics</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-heart icon"></i>
                <!-- <i class="bx bxs-edit-alt-2 icon"></i> -->
                <span class="text nav-text">Likes</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Accounts</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Bottom content of the sidebar -->
        <div class="bottom-content">
          <li>
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
          <!-- Dark mode toggle switch -->
          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <!-- Main content section -->
    <section class="home">
      <div class="text">Dashboard</div>
    </section>

    <!-- JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
